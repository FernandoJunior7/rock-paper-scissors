<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>Bem-vindo ao pedra, papel ou tesoura</h1>
            <h2>AKA: JOKENPÔ</h2>
        </div>

        <div class="divider"></div>

        <div id="scoring-display">
            <div id="scorings">
                <div id="human-score">0</div>
                <div>X</div>
                <div id="computer-score">0</div>
            </div>
            <div id="result-message">Clique em qualquer botão para o jogo começar!</div>
        </div>

        <div class="divider"></div>

        <div id="player-buttons">
            <button id="pedra">🪨 Pedra</button>
            <button id="papel">🖐️ Papel</button>
            <button id="tesoura">✂️ Tesoura</button>
        </div>
    </div>
    <footer>
        <a href="https://github.com/FernandoJunior7/rock-paper-scissors">Feito com ❤️ por Fernando Junior</a>
    </footer>
</body>
</html>
